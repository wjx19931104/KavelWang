<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8">
    <title>拉勾网-最专业的互联网招聘平台</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="lagou-slh.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <div class="banner" id="banner">拉勾2周年广告图<br/>尺寸100%*80</div>
    <div class="header" id="header">
        <div class="navigator">全局导航条<br/>尺寸1024*65</div>
    </div>
    <div class="wrapper">
        <div class="main-wrapper">
            <div class="aside" id="aside">
                侧边职位列表
                <br/>
                宽230，高根据内容自适应
            </div>
            <div class="content">
                <div class="search-wrapper" id="search">
                    搜索框及热点关键词<BR/>
                    尺寸740*80
                </div>
                <div class="carousel" id="carousel">
                    轮播图<br/>尺寸745*160
                </div>

                <div class="gallery" id="gallery">

                    根据鼠标进入方向显示特效的六个方块区域<br/>尺寸645*115
                </div>
                <div class="list" id="list">
                    主体职位列表区域<br/>
                    宽度745，高度根据内容自适应
                </div>

            </div>
        </div>
    </div>
    <a href="javascript:;" id="backTop"></a>
    <div class="footer" id="footer">
        页脚及底部固定通栏
    </div>

    <script src="utils.js"></script>
    <script src="lagou.js"></script>
    <script src="lagou-slh.js"></script>
</body>
</html>
